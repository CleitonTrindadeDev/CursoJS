<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Sistema de multas</h1>
    Velocidade do carro : <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtv = document.getElementById('txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)//valor que esta digitado na caixa de texto Conversão transformar texto em numero//
            res.innerHTML = `Sua velocidade é de ${vel}`
            if (vel > 60){
                res.innerHTML += `<p>Você será multado por excesso de velocidade</P>` //o += é usado para não apagar a msg anterior//
            }
        }
    </script>
</body>
</html>
